<!-- Encabezado -->
<header class="bg-purple">
    <div class="container">
      <h1 class="text-white text-center mb-0">üöÄ Generar Reporte üõ†Ô∏è</h1>
    </div>
  </header>
  
  <!-- Contenido principal -->
  <div class="container">
    <!-- Filtro de tabla -->
    <mat-form-field appearance="fill" class="filter-field">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar reportes">
    </mat-form-field>
  
    <!-- Tabla de Reportes -->
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Columnas de la tabla -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let element">{{ element.fecha | date: 'short' }}</td>
        </ng-container>
  
        <ng-container matColumnDef="unidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad</th>
          <td mat-cell *matCellDef="let element">{{ element.unidad }}</td>
        </ng-container>
  
        <ng-container matColumnDef="tipoAveria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de Aver√≠a</th>
          <td mat-cell *matCellDef="let element">{{ element.tipoAveria }}</td>
        </ng-container>
  
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
          <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>
  
        <ng-container matColumnDef="foto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto</th>
          <td mat-cell *matCellDef="let element">
            <img *ngIf="element.foto; else noFoto" [src]="element.foto" alt="Imagen del reporte" class="report-image">
            <ng-template #noFoto>
              <span class="no-photo">No disponible</span>
            </ng-template>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="actions-header">Acciones</th>
          <td mat-cell *matCellDef="let element" class="actions-cell">
            <button mat-raised-button color="primary" (click)="openDialog(element)" class="action-button">
              <mat-icon>visibility</mat-icon> Detalles
            </button>
            <button mat-raised-button color="accent" (click)="asignarseReporte(element)" class="action-button">
              <mat-icon>assignment</mat-icon> Asignar
            </button>
            <button mat-raised-button color="warn" (click)="responderReporte(element)" class="action-button">
              <mat-icon>reply</mat-icon> Responder
            </button>
          </td>
        </ng-container>
  
        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="custom-paginator"></mat-paginator>
  </div>
  
  <!-- Pie de p√°gina -->
  <footer class="footer mt-5">
    <p>&copy; 2025 Sistema de Reportes</p>
  </footer>
