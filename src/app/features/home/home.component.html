<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reporte de Averías</title>
  <!-- Enlace a la hoja de estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu archivo CSS -->
</head>
<body>

  <!-- Encabezado -->
<header class="bg-purple py-4">
  <div class="container">
    <h1 class="text-white text-center mb-0">🚀 Sistema de Reporte de Averías 🛠️</h1>
  </div>
</header>

<!-- Mensaje de bienvenida -->
<div class="container mt-5">
  <div class="welcome-message">
    <p>Selecciona tu opción</p>
  </div>

  <!-- Botones -->
  <div class="d-flex flex-column align-items-center gap-4">
    <button class="button w-100 mb-3" (click)="irAReportes()">Generar Reporte</button>
    <div class="button w-100 mb-3" (click)="verReportes()">Ver Reportes 🔍</div>
    <div class="button w-100 mb-3" (click)="asignarAverias()">Asignar averías 🛠️</div>
  </div>
</div>

<!-- Pie de página -->
<footer class="footer">
  <p>&copy; 2025 Sistema de Reportes</p>
</footer>

  <!-- Enlace a los scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
